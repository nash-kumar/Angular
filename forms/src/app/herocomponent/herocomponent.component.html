<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form #employeeform="ngForm">
        <div class="form-group" [class.has-error]="Firstname.invalid && Firstname.touched">
          <label for="Firstname" data-error="Required Field">FirstName</label>
          <input type="text" class="form-control" name="fName" id="Firstname" #Firstname="ngModel" [(ngModel)]="hero.FirstName" pattern="[a-zA-Z]+"
            required>
          <span class="help-block" *ngIf="Firstname.invalid && Firstname.touched">invalid name</span>
        </div>

        <div class="form-group" [class.has-error]="Lastname.invalid && Lastname.touched">
          <label for="Lastname">LastName</label>
          <input type="text" class="form-control" id="Lastname" name="lName" #Lastname="ngModel" [(ngModel)]="hero.LastName" pattern="[a-zA-Z]+"
            required>
          <span class="help-block" *ngIf="Lastname.invalid && Lastname.touched"> invalid name </span>
        </div>

        <div class="form-group" [class.has-error]="Emailname.invalid && Emailname.touched">
          <label for="Emailname">Email</label>
          <input type="text" class="form-control" name="Email" id="Emailname" #Emailname="ngModel" [(ngModel)]="hero.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required>
          <span class="help-block" *ngIf="Emailname.invalid && Emailname.touched"> invalid email </span>
        </div>
        <div clngass="form-group">
          <label>Gender</label>
          <div>
            <label class="radio-inline">
              <input type="radio" name="gender" value="male" [(ngModel)]="hero.gender"> Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="female" [(ngModel)]="hero.gender"> Female
            </label>
          </div><br>
          <div class="form-group">
            <label for="checkbox-inline">
              <input type="checkbox" name="check" value="bangalore" [(ngModel)]="hero.check"> Bangalore&nbsp;&nbsp;
              <input type="checkbox" name="check1" value="chennai" [(ngModel)]="hero.check1"> Chennai&nbsp;&nbsp;
              <input type="checkbox" name="check2" value="Mumbai" [(ngModel)]="hero.check2"> Mumbai&nbsp;&nbsp;
              <input type="checkbox" name="check3" value="Delhi" [(ngModel)]="hero.check3"> Delhi
            </label>
          </div>
          <div class="form-group">
            <label for="select-inline">Country&nbsp;&nbsp;</label>
            <select name="select" value="select" [(ngModel)]="hero.select">
              <option>America</option> 
              <option>Australia</option>
              <option>India</option>
              <option>Italy</option>
              <option>Spain</option>
            </select>
          </div>
        </div>
        <div id="id">
          <button class="btn btn-success btn-lg" data-toggle="collapse" data-target="#demo" [disabled]="employeeform.invalid">Additional Information</button>
          <div id="demo" class="collapse">
            <br>
            <div>
              <app-register1></app-register1>
              <p></p>
              &nbsp; &nbsp; &nbsp;<button class="btn btn-success btn-lg " (click)="navigateReq(employeeform.value)">Next </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
