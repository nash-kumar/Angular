<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div>
        <form #employeeform="ngForm">
          <div class="form-group" [class.has-error]="Phonenumber.invalid && Phonenumber.touched">
            <label for="name" data-error="Required Field" for="Phonenumber">Phone Number</label>
            <input type="text" class="form-control" name="pnumber" id="Phonenumber" #Phonenumber="ngModel" [(ngModel)]="user.PhoneNumber"
              pattern="^(7|8|9)\d{9}$" required>
            <span class="help-block" *ngIf="Phonenumber.invalid && Phonenumber.touched">Invalid Phonenumber</span> </div>

          <div class="form-group" [class.has-error]="Address.invalid && Address.touched">
            <label for="name" data-error="Required Field" for="address">Current Address</label>
            <input type="text" class="form-control" name="address" id="Address" #Address="ngModel" [(ngModel)]="user.address" required
            />
            <span class="help-block" *ngIf="Address.invalid && Address.touched">Enter Address</span>
          </div>
          <div class="form-group" [class.has-error]="PermanentAddress.invalid && PermanentAddress.touched">
            <label for="name">PermanentAddress</label>
            <input type="text" class="form-control" name="paddress" id="PermanentAddress" #PermanentAddress="ngModel" [(ngModel)]="user.PermanentAddress"
              required>
            <span class="help-block" *ngIf="PermanentAddress.invalid && PermanentAddress.touched">Enter address</span>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox" name="remember" [(ngModel)]="hero.remember"> Remember me</label>
                </div>
              </div>
            </div>
          <div id="id">
            <div class="btn-group">
              <button class="bbtn btn-success btn-lg " (click)="navigateReg(employeeform.value)">Add Data</button>&nbsp;&nbsp;
              <button class="bbtn btn-success btn-lg " (click)="navigateReq(employeeform.value)" hidden >Submit</button></div>
              
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
